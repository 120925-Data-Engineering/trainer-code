# Data Pipeline Stack - Docker Compose Setup (macOS Optimized)
# This configuration is optimized for macOS with more forgiving healthcheck timings
# Use this file if you experience "end of stream" or healthcheck issues on macOS
#
# Usage: docker compose -f docker-compose.macos.yml up -d

services:
  # =============================================================================
  # ZOOKEEPER (Required for Kafka coordination)
  # =============================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: pipeline-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      # Increased session timeout for slower macOS Docker networking
      ZOOKEEPER_SESSION_TIMEOUT_MS: 30000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    healthcheck:
      test: [ "CMD-SHELL", "cub zk-ready localhost:2181 10" ]
      interval: 15s
      timeout: 15s
      retries: 15
      start_period: 45s
    networks:
      - pipeline-network

  # =============================================================================
  # KAFKA (Message Broker)
  # =============================================================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: pipeline-kafka
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,EXTERNAL://0.0.0.0:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      # Increased timeouts for macOS
      KAFKA_ZOOKEEPER_CONNECTION_TIMEOUT_MS: 30000
      KAFKA_ZOOKEEPER_SESSION_TIMEOUT_MS: 30000
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: [ "CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list || exit 1" ]
      interval: 15s
      timeout: 15s
      retries: 15
      start_period: 60s
    depends_on:
      zookeeper:
        condition: service_healthy
    networks:
      - pipeline-network

  # =============================================================================
  # KAFKA UI (Visual Monitoring)
  # =============================================================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: pipeline-kafka-ui
    ports:
      - "8080:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=pipeline
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - pipeline-network

  # =============================================================================
  # SPARK (Master + Worker) - Using official Apache Spark image
  # Must match Spark version in Dockerfile.airflow exactly (3.5.0)
  # =============================================================================
  # Init container to set up volume permissions
  spark-init:
    image: busybox
    container_name: pipeline-spark-init
    command: [ "sh", "-c", "mkdir -p /opt/spark-data/landing /opt/spark-data/gold && chmod -R 777 /opt/spark-data" ]
    volumes:
      - spark_data:/opt/spark-data
    networks:
      - pipeline-network

  spark-master:
    image: apache/spark:3.5.0
    container_name: pipeline-spark-master
    user: root
    ports:
      - "7077:7077"
      - "8081:8080"
    environment:
      - SPARK_MASTER_HOST=spark-master
      - SPARK_NO_DAEMONIZE=true
    command: [ "/opt/spark/sbin/start-master.sh" ]
    volumes:
      - ./jobs:/opt/spark-jobs
      - spark_data:/opt/spark-data
    depends_on:
      spark-init:
        condition: service_completed_successfully
    networks:
      - pipeline-network

  spark-worker:
    image: apache/spark:3.5.0
    container_name: pipeline-spark-worker
    user: root
    depends_on:
      spark-init:
        condition: service_completed_successfully
      spark-master:
        condition: service_started
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_NO_DAEMONIZE=true
    command: [ "/opt/spark/sbin/start-worker.sh", "spark://spark-master:7077" ]
    volumes:
      - ./jobs:/opt/spark-jobs
      - spark_data:/opt/spark-data
    networks:
      - pipeline-network

  # =============================================================================
  # POSTGRESQL (Airflow Metadata Database)
  # =============================================================================
  postgres:
    image: postgres:13
    container_name: pipeline-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "airflow" ]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - pipeline-network

  # =============================================================================
  # AIRFLOW (Webserver + Scheduler combined for simplicity)
  # =============================================================================
  airflow-init:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: pipeline-airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo "Initializing Airflow database..."
        airflow db init
        echo "Creating admin user..."
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true
        echo "Initialization complete!"
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: 'zTvhZH8vXj5lZK8bT9nxC3wR2fHgJ6mN4pQ7sU0vY1c='
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pipeline-network

  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: pipeline-airflow-webserver
    command: webserver
    ports:
      - "8082:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: 'zTvhZH8vXj5lZK8bT9nxC3wR2fHgJ6mN4pQ7sU0vY1c='
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
      # Kafka connection details for Airflow connections
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      # Spark connection details
      SPARK_MASTER_URL: spark://spark-master:7077
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./jobs:/opt/spark-jobs
      - ./data:/opt/spark-data
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 15s
      retries: 10
      start_period: 90s
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
      kafka:
        condition: service_healthy
    networks:
      - pipeline-network

  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: pipeline-airflow-scheduler
    command: scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: 'zTvhZH8vXj5lZK8bT9nxC3wR2fHgJ6mN4pQ7sU0vY1c='
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL: 30
      AIRFLOW__SCHEDULER__DAG_DIR_LIST_INTERVAL: 60
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPARK_MASTER_URL: spark://spark-master:7077
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./jobs:/opt/spark-jobs
      - ./data:/opt/spark-data
      # Docker socket for running docker exec commands (spark-submit)
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    networks:
      - pipeline-network

# =============================================================================
# NETWORKS & VOLUMES
# =============================================================================
networks:
  pipeline-network:
    driver: bridge

volumes:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  postgres_data:
  spark_data:
